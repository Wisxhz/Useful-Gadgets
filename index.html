<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Koleksiku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-lg">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center space-x-2">
                <i class="fas fa-arrow-left text-red-500"></i>
                <h1 class="text-xl font-semibold">Koleksiku</h1>
            </div>
            <i class="fas fa-share text-red-500"></i>
        </div>
        <!-- Profile Section -->
        <div class="flex items-center p-4 bg-blue-200">
            <img alt="Profile picture of various gadgets" class="w-12 h-12 rounded-full" height="50" src="https://placehold.co/50x50" width="50"/>
            <div class="ml-4">
                <h2 class="text-white font-semibold">Useful Gadgets</h2>
            </div>
        </div>
        <!-- Tabs -->
        <div class="flex justify-around p-4 bg-white">
            <button class="px-4 py-2 border rounded-md">Untuk Konten Kreator</button>
            <button class="px-4 py-2 border rounded-md">Alat untuk Handphone</button>
        </div>
        <!-- Product Grid -->
        <div class="grid grid-cols-2 gap-2 p-4">
            <!-- Product 1 -->
            <div class="bg-white border rounded-md p-2">
                <img alt="Desktop Phone Stand Holder in various colors" class="w-full h-32 object-cover md:h-48" src="https://placehold.co/150x150"/>
                <p class="text-sm mt-2">Desktop Phone Stand Holder Tempat Dudukan ...</p>
            </div>
            <!-- Product 2 -->
            <div class="bg-white border rounded-md p-2">
                <img alt="Power Bank 99000mAh 3 USB Port Quick Charge 2.0" class="w-full h-32 object-cover md:h-48" src="https://placehold.co/150x150"/>
                <p class="text-sm mt-2">Power Bank 99000mAh 3 USB Port Quick Charge 2.0</p>
            </div>
            <!-- Product 3 -->
            <div class="bg-white border rounded-md p-2">
                <img alt="I13 Pro TWS Headset Bluetooth Bass 9D HiFi Stereo" class="w-full h-32 object-cover md:h-48" src="https://placehold.co/150x150"/>
                <p class="text-sm mt-2">I13 Pro TWS Headset Bluetooth Bass 9D HiFi St...</p>
            </div>
            <!-- Product 4 -->
            <div class="bg-white border rounded-md p-2">
                <img alt="HEADSET BANDO / HEADPHONE EXTRA BASS" class="w-full h-32 object-cover md:h-48" src="https://placehold.co/150x150"/>
                <p class="text-sm mt-2">HEADSET BANDO / HEADPHONE EXTRA BA...</p>
            </div>
        </div>
        <!-- Footer Button -->
        <div class="p-4">
            <button class="w-full py-2 bg-red-500 text-white rounded-md">Atur Koleksiku</button>
        </div>
    </div>
</body>
</html>
